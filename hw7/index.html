<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

  <head>
    <title>Jasmine Spec Runner</title>
    <link rel="shortcut icon" type="image/png" href="bower_components/jasmine/images/jasmine_favicon.png" />
    <!-- include source files here... -->
    <link data-require="jasmine@*" data-semver="1.3.1" rel="stylesheet" href="bower_components/jasmine/lib/jasmine-core/jasmine.css" />
    <script data-require="jasmine@*" data-semver="1.3.1" src="bower_components/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script data-require="jasmine@*" data-semver="1.3.1" src="bower_components/jasmine/lib/jasmine-core/jasmine-html.js"></script>
    <script data-require="json2@*" data-semver="0.0.2012100-8" src="bower_components/json2/json2.js"></script>
    <script data-require="jquery@*" data-semver="2.0.3" src="bower_components/jquery/jquery.min.js"></script>
    <script data-require="jasmine-jquery@*" data-semver="1.5.93" src="bower_components/jasmine-jquery/lib/jasmine-jquery.js"></script>
    <!-- include src files here... -->
    <script type="text/javascript" src="homework.js"></script>
    <!-- include spec files here... -->
    <script type="text/javascript" src="homeworkSpec.js"></script>
    <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
  <style>
    .my-class,
    rt {
      display: block;
      width: 0;
    }
  </style>
    
  </head>
  
  <body id='my-body'>
    <rt id="my-id"></rt>
    <rt class="my-class"></rt>
    <article class="my-class"></article>
  </body>

</html>
